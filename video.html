<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="video.css">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <script
      src="https://kit.fontawesome.com/e949dbffc2.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header-left__menu">
          <div class="header-menu__logo">
            <a href="#">
              <span class="material-symbols-outlined"> menu </span>
            </a>
          </div>
          <div class="header-youtube__logo">
            <a href="#">
              <img src="img/images.png" alt="youtube-logo" width="100px" />
            </a>
          </div>
        </div>
        <div class="header-middle__menu">
          <div class="header-search__bar">
            <input type="search" placeholder="Search" />
            <button>
              <span class="material-symbols-outlined"> search </span>
            </button>
          </div>
          <br>
          <div class="header-mic">
            <span class="material-symbols-outlined"> mic </span>
          </div>
        </div>
        <div class="header-right__menu">
          <div class="header-apps">
            <span class="material-symbols-outlined"> apps </span>
          </div>
          <div class="header-three__dots">
            <span class="material-symbols-outlined"> more_vert </span>
          </div>
          <a href="form.html">
          <div class="header-form">
            <i class="fa-solid fa-circle-user"></i>
            <span> SIGN IN </span>
          </div>
          </a>
        </div>
      </header>
</body>
</html>
